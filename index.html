<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div id="app">
            
            <div class="container d-flex flex-column align-items-center">
                
                <div class="img-container d-flex align-items-center">
                    <img class="pe-1" src="./img/Logo.png" alt="">
                    
                    <span id="title" class="ps-1">BOOLEAN</span>
                </div>

                <div class="mt-3 d-flex">
                    <input v-model="new_task_text" type="text" class="form-control me-1" placeholder="New task" aria-label="New task" aria-describedby="basic-addon1">
                    
                    <button @click="add_task" type="button" class="btn btn-outline-secondary ms-1">ADD</button>
                </div>

                <div class="mt-3 w-75 bg-body-secondary rounded-2">
                    <ul v-if="tasks.length > 0" class="m-0">
                        <li v-for="(elem, i) in tasks" :class="{'done': elem.done == true}" class="mt-3 mb-3">
                            {{ elem.text }}

                            <button @click="delete_task(i)" type="button" class="btn btn-danger">DELETE</button>
                        </li>
                    </ul>

                    <p v-else class="m-0">
                        There are no tasks
                    </p>
                </div>

            </div>

        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script type="text/javascript" src="./javascript/scripts.js"></script>
    </body>
</html>
